{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
  <div class="card">
    <div class="card-header">
      <h3 class="mb-0"><i class="fas fa-triangle-exclamation me-2 text-danger"></i>Eliminar Autor</h3>
    </div>
    <div class="card-body">
      <div class="alert alert-warning"><i class="fas fa-exclamation-circle me-2"></i>Esta acción no se puede deshacer.</div>
      <p>¿Seguro que deseas eliminar al autor "{{ object.nombre }}"?</p>
      <form method="post" class="d-flex gap-2">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger"><i class="fas fa-trash me-2"></i>Eliminar</button>
        <a href="{% url 'autor_list' %}" class="btn custom-btn-outline"><i class="fas fa-arrow-left me-2"></i>Cancelar</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
