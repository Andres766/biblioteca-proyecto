{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card text-center">
            <div class="card-header bg-danger text-white">
                Confirmar Eliminación
            </div>
            <div class="card-body">
                <h5 class="card-title">¿Estás seguro de que deseas eliminar el libro?</h5>
                <h4>"{{ libro.titulo }}"</h4>
                <p>Esta acción no se puede deshacer.</p>

                <form method="post">
                    {% csrf_token %}
                    <a href="{% url 'libro_detail' libro.pk %}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
