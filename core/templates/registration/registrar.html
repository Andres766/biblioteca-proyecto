{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h3 class="card-title text-center mb-3">Registro de Nuevo Usuario</h3>
                    <p class="text-muted small text-center mb-4">Crea tu cuenta para acceder al catálogo y préstamos.</p>

                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary w-100 mt-3">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
